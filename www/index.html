<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>"HsinchuIS"</title>

    <!-- build:css styles/vendor.css -->
    <!-- <link rel="stylesheet" href="vendor/some.contrib.css"> -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/ionic/release/css/ionic.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>

  <body ng-app="HsinchuIS">

    <ion-pane ng-controller="MainController">
      <ion-content scrollbar-y="false">
        <div ng-show="page == 'select_lang'" class="animate-hide" ng-include src="'views/select_lang.html'" style="height: inherit;"></div>

        <div ng-show="page == 'sitemap'" class="animate-hide" ng-include src="'views/sitemap.html'" style="height: inherit;"></div>

        <div ng-show="page == 'about'" class="animate-hide" ng-include src="'views/about.html'" style="height: inherit;"></div>

        <div ng-show="page == 'search'" class="animate-hide" ng-include src="'views/search.html'" style="height: inherit;"></div>
        
        <div ng-show="page == 'near_scenery_and_store'" class="animate-hide" ng-include src="'views/near_scenery_and_store.html'" style="height: inherit;"></div>

      </ion-content>
    </ion-pane>

    <script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&sensor=true'></script>

    <!-- build:js scripts/vendor.js -->
    <!-- <script src="vendor/someContribJs.js"></script> -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ionic/release/js/ionic.js"></script>
    <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script>
        // 一開始先把裝置高度算好, 不要使用 100% 避免鍵盤出現的時候畫面變形
        $(document).ready(function(){
            window.height=$('.scroll').parent().height();
            $('<style>.scroll {height: ' + height + 'px;}</style>').appendTo('body');
        })
    </script>

    <style>
/*        .animate-hide {
          -webkit-transition:all linear 0.3s;
          transition:all linear 0.3s;
          opacity:1;
          background:white;
        }

        .animate-hide.ng-hide {
          line-height:0;
          opacity:0;
        }*/
    </style>
  </body>
</html>
